
<h2 mat-dialog-title>{{ isUpdateMode ? "Update" : "Add" }} pilot form</h2>

<form [formGroup]="pilotForm" (ngSubmit)="onSubmit(pilotForm.value)">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
      <mat-label>nom</mat-label>
      <input matInput formControlName="nom" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>prenom</mat-label>
      <input matInput formControlName="prenom" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>nationalite</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>equipe</mat-label>
        <input matInput formControlName="equipe" />
      </mat-form-field>
    <br />
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Date de naissance</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="float-right">
    <button mat-button (click)="closeForm()">Annuler</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!pilotForm.valid"
    >
      {{ isUpdateMode ? "Modifier" : "Ajouter" }}
    </button>
  </mat-dialog-actions>
</form>
